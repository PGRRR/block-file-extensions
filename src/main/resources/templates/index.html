<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<h1>파일 확장자 차단</h1>
<div class="form">
    <p>
        <strong>고정 확장자</strong>
        <br>
        <label><input type="checkbox" name="extension" value="bat"> bat</label>
        <label><input type="checkbox" name="extension" value="cmd"> cmd</label>
        <label><input type="checkbox" name="extension" value="com"> com</label>
        <label><input type="checkbox" name="extension" value="cpl"> cpl</label>
        <label><input type="checkbox" name="extension" value="exe"> exe</label>
        <label><input type="checkbox" name="extension" value="scr"> scr</label>
        <label><input type="checkbox" name="extension" value="js"> js</label>
        <label><input type="checkbox" name="extension" value="sh"> sh</label>
    </p>

    <p>
        <strong>커스텀 확장자</strong>
        <br>
        <label>
            <input type="text" name="customExtension" placeholder="확장자 입력" minlength="1" maxlength="20" autofocus>
        </label>
        <button id="add" type="button">+추가</button>
    </p>

    <div id="customExtensions">
        <div class="extensionCount">0/200</div>
    </div>
    <input id="fileInput" type="file" name="file" class="custom-file-input">
    <button id="uploadButton" type="submit">업로드</button>
    <div class="container">
        <div class="list" id="nameList">
            <h3>확장자 차단 DB 테이블 <button class="refresh-button" id="nameListRefreshButton">&#x21bb;</button></h3>
            <ul>
                일
            </ul>
        </div>
        <div class="list" id="uploadList">
            <h3>실제 업로드 파일 목록 <button class="refresh-button" id="uploadListRefreshButton">&#x21bb;</button></h3>
            <ul>
                <li>파일 목록이 비어있습니다</li>
            </ul>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
